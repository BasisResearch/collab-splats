name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-

      # Set up Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Upgrade pip/setuptools/wheel
      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # Install torch first
      - name: Install torch
        run: |
          pip install torch==2.1.2+cpu torchvision==0.16.2+cpu --extra-index-url https://download.pytorch.org/whl/cpu

      # Install collab-splats with dev deps
      - name: Install collab-splats
        run: |
          bash setup.sh
          pip install --no-build-isolation .[dev]

      # Install collab-data
      - name: Install collab-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install git+https://x-access-token:${GITHUB_TOKEN}@github.com/BasisResearch/collab-data.git
      
      # Run lint
      - name: Lint
        run: |
          make lint