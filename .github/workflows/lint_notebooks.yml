name: Lint Notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: 
      - main

jobs:
  lint_notebooks:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        os: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install nbqa mypy ruff black isort flake8 types-PyYAML \
            sphinx sphinxcontrib-bibtex sphinx_rtd_theme myst-parser nbsphinx \
            pytest pytest-cov pytest-xdist pytest-benchmark nbval

      - name: Run lint.sh
        run: |
          make lint-notebooks