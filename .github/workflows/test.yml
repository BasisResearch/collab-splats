name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    env:
      CUDA_ARCHITECTURES: "90;89;86;80;75;70;61"
      CUDA_HOME: /usr/local/cuda
      PATH: /usr/local/cuda/bin:$PATH
      LD_LIBRARY_PATH: /usr/local/cuda/lib64:$LD_LIBRARY_PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake ninja-build wget curl unzip
          sudo apt-get install -y nvidia-cuda-toolkit

      # Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-

      # Set up Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Upgrade pip/setuptools/wheel
      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # Install torch first
      - name: Install torch
        run: |
          pip install torch==2.1.2+cpu torchvision==0.16.2+cpu --extra-index-url https://download.pytorch.org/whl/cpu

      # Install collab-splats with dev deps
      - name: Install collab-splats
        run: |
          pip install --no-build-isolation -e .[dev]

      # Run tests
      - name: Test
        run: |
          make test