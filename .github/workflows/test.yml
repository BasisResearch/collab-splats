name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
      - uses: actions/checkout@v4

      - name: pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Upgrade pip/setuptools/wheel
      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel scikit-build-core pybind11

      # Pin NumPy to 1.x to avoid compatibility issues
      - name: Install compatible NumPy
        run: |
          pip install "numpy<2.0"

      # Install torch first
      - name: Install torch
        run: |
          pip install torch==2.1.2+cpu torchvision==0.16.2+cpu --extra-index-url https://download.pytorch.org/whl/cpu

      # Set environment variables for CPU-only build
      - name: Set build environment for CPU-only
        run: |
          echo "BUILD_NO_CUDA=1" >> $GITHUB_ENV
          echo "FORCE_CUDA=0" >> $GITHUB_ENV

      # Install collab-splats with dev deps
      - name: Install collab-splats
        run: |
          pip install --no-build-isolation -e .[dev]

      # # Install collab-data
      # - name: Install collab-data
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     pip install git+https://x-access-token:${GITHUB_TOKEN}@github.com/BasisResearch/collab-data.git
      
      # Run tests
      - name: Test
        run: |
          make test